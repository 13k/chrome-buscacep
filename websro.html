				var codIni = document.getElementById('P_COD_UNI').value.substr(0,1).toUpperCase();
				//alert('cod Inicial ' + codIni);

				document.rastreamentohome.submit();	
				if((codsIni.toString().indexOf(codIni)!= -1)&&(codsInter.toString().indexOf(codFim)!=-1)) {
					if(!mostraAviso()){alert('O bloqueador de popUps esta impedindo que um aviso importante seja exibido');}

	</head>
	<body>
		<div id="FooterServ">
